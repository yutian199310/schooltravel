<script>
    var NebPay = require("nebpay"); //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();

    $(function () {
        //检查扩展是否已安装
        //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中1
        if (typeof(webExtensionWallet) === "undefined") {
            //alert ("扩展钱包未安装，请先安装.")
            $("#noExtension").show();
        }

        $('#add').on('click', function () {
            $('#inp').slideToggle();
        });
    })

    var dappAddress = "n1fccpJSqruBpu9Fguop7aDRmG8ryTZCZEu";
    var bLen = 0;
    setInterval(function () {
        getQuestion(0);
    }, 15000);
    getQuestion(0);

    // 初始化
    function getQuestion(page) {
        var to = dappAddress;
        var value = "0";
        var callFunction = "forEach";
        var callArgs = "[100]";
        nebPay.simulateCall(to, value, callFunction, callArgs, {
            listener: cbSearch
        });
    }

    //return of search,
    function cbSearch(resp) {
        if (!resp.result) return;
        var result = eval(JSON.parse(resp.result));

        var qList = [];
        for (var i = 0; i < result.length; i++) {
            qList.push(result[i]);
        }
        if (result !== 'null') {
            Vue.set(app, 'list', qList)
        }
    }

    $('#push').on('click',function(){
        var name = $('#name').val();
        var content = $('#content').val();
        var phone = $('#phone').val();
        var date = $('#date').val();
        if (name == '') {
            layer.msg('活动名称不能为空');
            return;
        } else if (content == '') {
            layer.msg('活动内容不能为空');
            return;
        } else if (phone == '') {
            layer.msg('联系人手机号不能为空');
            return;
        } else if (date == '') {
            layer.msg('活动时间不能为空');
            return;
        }
        var to = dappAddress;
        var value = "0";
        var callFunction = "save"
        var callArgs = [];
        callArgs.push((bLen + 1).toString());
        callArgs.push(name);
        callArgs.push(content);
        callArgs.push(new Date().format("yyyy-MM-dd"));
        callArgs.push(phone);
        nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
            listener: cbPush
        });
    });


    function cbPush(resp) {
        console.log("response of push: " + resp);
        $("#questionInp").val('')
    }


    function getLen() {
        var to = dappAddress;
        var value = "0";
        var callFunction = "len";
        nebPay.simulateCall(to, value, callFunction, '', {
            listener: cbLen
        });
    }

    function cbLen(resp) {
        bLen = parseInt(resp.result || 0);
    }

    getLen();
    var app = new Vue({
        el: '#app',
        data: {
            list: []
        }
    });

    $('.addActive').on('click',function(){
        $('#set').show();
    })

    Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };
</script>
